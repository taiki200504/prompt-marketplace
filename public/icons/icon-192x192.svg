<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5D76E"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#C9A227"/>
    </linearGradient>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="url(#bg-gradient)"/>
  
  <!-- Border glow -->
  <rect x="4" y="4" width="184" height="184" rx="36" fill="none" stroke="url(#gold-gradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- P Letter -->
  <text x="96" y="130" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="url(#gold-gradient)" text-anchor="middle">P</text>
  
  <!-- Sparkle decorations -->
  <circle cx="145" cy="45" r="4" fill="#D4AF37" opacity="0.8"/>
  <circle cx="155" cy="55" r="2" fill="#D4AF37" opacity="0.5"/>
  <circle cx="47" cy="147" r="3" fill="#D4AF37" opacity="0.6"/>
</svg>

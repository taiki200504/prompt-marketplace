<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5D76E"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#C9A227"/>
    </linearGradient>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg-gradient)"/>
  
  <!-- Border glow -->
  <rect x="10" y="10" width="492" height="492" rx="90" fill="none" stroke="url(#gold-gradient)" stroke-width="4" opacity="0.3"/>
  
  <!-- P Letter with glow -->
  <text x="256" y="350" font-family="Arial, sans-serif" font-size="280" font-weight="bold" fill="url(#gold-gradient)" text-anchor="middle" filter="url(#glow)">P</text>
  
  <!-- Sparkle decorations -->
  <circle cx="390" cy="120" r="10" fill="#D4AF37" opacity="0.8"/>
  <circle cx="415" cy="145" r="5" fill="#D4AF37" opacity="0.5"/>
  <circle cx="370" cy="100" r="4" fill="#D4AF37" opacity="0.4"/>
  <circle cx="122" cy="392" r="8" fill="#D4AF37" opacity="0.6"/>
  <circle cx="100" cy="410" r="4" fill="#D4AF37" opacity="0.4"/>
</svg>
